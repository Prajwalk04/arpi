  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Magical Birthday Celebration</title>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');
  
          body, html {
              height: 100%;
              margin: 0;
              overflow: hidden;
              font-family: 'Roboto', sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
          }
  
          body::before {
              content: "";
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-image: url('background.jpeg');
              background-size: cover;
              background-position: center;
              filter: blur(8px);
              -webkit-filter: blur(8px);
              z-index: -1;
              animation: backgroundPulse 10s infinite alternate;
          }
  
          @keyframes backgroundPulse {
              0% { filter: blur(8px) brightness(1); }
              100% { filter: blur(8px) brightness(1.2); }
          }
  
          /* Carousel container */
          .carousel-container {
              width: 800px;
              height: 500px;
              position: relative;
              overflow: hidden;
              border-radius: 20px;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          }
  
          /* Quote cards */
          .quote-card {
              position: absolute;
              width: 150px;
              height: 100px;
              background-color: rgba(255, 255, 255, 0.9);
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 10px;
              text-align: center;
              font-family: 'Pacifico', cursive;
              font-size: 16px;
              color: #333;
          }
  
          .quote-left {
              left: -170px;
              top: 50%;
              transform: translateY(-50%);
          }
  
          .quote-right {
              right: -170px;
              top: 50%;
              transform: translateY(-50%);
          }
  
          /* Carousel slides */
          .carousel-slide {
              display: none;
              width: 100%;
              height: 100%;
              position: absolute;
              top: 0;
              left: 0;
              background-color: rgba(255, 255, 255, 0.7);
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 0;
              transition: opacity 0.5s ease-in-out;
          }
  
          /* Show active slide */
          .carousel-slide.active {
              display: block;
              opacity: 1;
          }
  
          .carousel-slide img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              border-radius: 20px;
          }
  
          /* Carousel navigation */
          .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              padding: 16px;
              margin-top: -22px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.2s ease;
              border-radius: 0 3px 3px 0;
              user-select: none;
          }
  
          .next {
              right: 0;
              border-radius: 3px 0 0 3px;
          }
  
          /* Background and other effects */
          .balloons {
              position: absolute;
              width: 100%;
              height: 100%;
              pointer-events: none;
          }
  
          .balloon {
              position: absolute;
              width: 60px;
              height: 80px;
              border-radius: 50%;
              animation: float 5s ease-in-out infinite;
          }
  
          @keyframes float {
              0%, 100% { transform: translateY(0) rotate(0deg); }
              50% { transform: translateY(-20px) rotate(5deg); }
          }
  
          .balloon:nth-child(1) { background-color: rgba(255, 40, 90, 0.7); left: 10%; top: 20%; animation-delay: 0s; }
          .balloon:nth-child(2) { background-color: rgba(9, 215, 160, 0.7); left: 30%; top: 10%; animation-delay: 1s; }
          .balloon:nth-child(3) { background-color: rgba(255, 186, 26, 0.7); right: 30%; top: 20%; animation-delay: 2s; }
          .balloon:nth-child(4) { background-color: rgba(12, 122, 159, 0.7); right: 10%; top: 10%; animation-delay: 3s; }
  
          .firecracker {
              position: absolute;
              width: 10px;
              height: 10px;
              background: radial-gradient(circle, #ff6b6b, #feca57);
              border-radius: 50%;
              animation: explode 1s forwards;
          }
  
          @keyframes explode {
              0% { transform: scale(1); opacity: 1; }
              50% { transform: scale(20); opacity: 0.5; }
              100% { transform: scale(40); opacity: 0; }
          }
  
          .confetti {
              position: absolute;
              width: 10px;
              height: 10px;
              background-color: #f0f;
              animation: confettiFall 2s linear infinite;
          }
  
          @keyframes confettiFall {
              0% { transform: translateY(-100%) rotate(0deg); }
              100% { transform: translateY(100vh) rotate(720deg); }
          }
  
          .sparkle {
              position: absolute;
              width: 5px;
              height: 5px;
              background-color: #fff;
              border-radius: 50%;
              animation: sparkle 2s linear infinite;
          }
  
          @keyframes sparkle {
              0%, 100% { opacity: 0; transform: scale(0); }
              50% { opacity: 1; transform: scale(1); }
          }

.c1 img, .c2 img, .c3 img, .c4 img {

}

  <script>
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll('.carousel-slide');
  
      function showSlide(index) {
          slides.forEach((slide, i) => {
              slide.classList.remove('active');
              if (i === index) {
                  slide.classList.add('active');
              }
          });
      }
  
      function nextSlide() {
          currentSlideIndex = (currentSlideIndex + 1) % slides.length;
          showSlide(currentSlideIndex);
      }
  
      function prevSlide() {
          currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
          showSlide(currentSlideIndex);
      }
  
      setInterval(nextSlide, 2000);
  
      document.body.addEventListener('click', (event) => {
          createFirecracker(event.clientX, event.clientY);
      });
  
      setInterval(createConfetti, 100);
      setInterval(createSparkle, 200);
  
      function createFirecracker(x, y) {
          const firecracker = document.createElement('div');
          firecracker.className = 'firecracker';
          firecracker.style.left = x + 'px';
          firecracker.style.top = y + 'px';
          document.body.appendChild(firecracker);
          setTimeout(() => firecracker.remove(), 1000);
      }
  
      function createConfetti() {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '0px';
          confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
      }
  
      function createSparkle() {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * window.innerWidth + 'px';
          sparkle.style.top = Math.random() * window.innerHeight + 'px';
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 2000);
      }
  
  </script>
